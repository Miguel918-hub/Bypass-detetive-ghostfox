<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChronoRift - Jogo Mobile</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game-container">
    <canvas id="game"></canvas>

    <!-- HUD -->
    <div id="hud">
        <button id="timeButton">Mudar Tempo</button>
        <p id="timeLabel">Tempo: Presente</p>
        <p id="scoreLabel">Itens: 0</p>
    </div>

    <!-- Controles mobile -->
    <div id="controls">
        <button id="leftBtn">◀️</button>
        <button id="jumpBtn">⛶</button>
        <button id="rightBtn">▶️</button>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>
